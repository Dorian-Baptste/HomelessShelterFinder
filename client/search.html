<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="/css/search.css">
</head>
<body>
    <div class="search-bar">
        <input type="text" placeholder="Search..." class="search-input" id="searchInput">
        <button class="search-button" id="performSearchButton">Search</button>
    </div>

    <div class="results" id="resultsContainer">
        <div class="result-item">
            <a href="https://www.example.com/page1" class="result-title">Example Page 1</a>
            <p class="result-url">www.example.com/page1</p>
            <p class="result-description">This is a short description of Example Page 1. It provides useful information on a specific topic.</p>
        </div>

        <div class="result-item">
            <a href="https://www.example.com/page2" class="result-title">Another Example Page</a>
            <p class="result-url">www.example.com/page2</p>
            <p class="result-description">A different page with content related to the search query. Explore this page for more details.</p>
        </div>
    </div>

    <div class="pagination" id="paginationContainer">
        </div>

    <script src="/js/searchApp.js"></script>
</body>
</html>
