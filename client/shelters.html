<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Shelter</title>
    <link rel="stylesheet" href="/css/shelters.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/index.html">HOME</a></li>
                <li><a href="/search.html">SEARCH</a></li>
                <li><a href="/shelters.html">ADD A SHELTER</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h2>Add a Shelter</h2>
        <form id="addShelterForm">
            <div class="form-group">
                <label for="shelterName">Shelter Name:</label>
                <input type="text" id="shelterName" name="shelterName" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="contactInfo">Contact Info (Phone, Email, Website):</label>
                <input type="text" id="contactInfo" name="contactInfo" required>
            </div>
            
            <div class="form-group">
                <label>Services Offered (Select all that apply):</label>
                <div class="tags services-tags">
                    <button type="button" class="tag" data-service="Food">Food</button>
                    <button type="button" class="tag" data-service="Shelter">Shelter</button>
                    <button type="button" class="tag" data-service="Medical">Medical</button>
                    <button type="button" class="tag" data-service="Counseling">Counseling</button>
                    <button type="button" class="tag" data-service="Clothing">Clothing</button>
                    <button type="button" class="tag" data-service="Job Assistance">Job Assistance</button>
                    </div>
                <input type="hidden" id="selectedServices" name="services">
            </div>

            <button type="submit" class="submit-button">Submit Shelter</button>
        </form>
        <div id="formMessage" style="margin-top: 15px; text-align: center;"></div>
    </div>

    <footer>
        FOOTER
    </footer>
    <script src="/js/shelterForm.js"></script>
</body>
</html>
