<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Shelter</title>
    <link rel="stylesheet" href="shelters.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="search.html">SEARCH</a></li>
                <li><a href="shelters.html">ADD A SHELTER</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h2>Add a Shelter</h2>
        <form>
            <div class="form-group">
                <label for="shelterName">Shelter Name:</label>
                <input type="text" id="shelterName" name="shelterName" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="contactInfo">Contact Info:</label>
                <input type="text" id="contactInfo" name="contactInfo" required>
            </div>

            <div class="form-group">
                <label>Specific Tags:</label>
                <div class="tags">
                    <button type="button" class="tag">Food</button>
                    <button type="button" class="tag">Shelter</button>
                    <button type="button" class="tag">Medical</button>
                    <button type="button" class="tag">Counseling</button>
                    <button type="button" class="tag">Clothing</button>
                    <button type="button" class="tag">Job Assistance</button>
                </div>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <footer>
        FOOTER
    </footer>
</body>
</html>
